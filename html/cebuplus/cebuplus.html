<script type="text/javascript"> 
		function setDefaultDate(from, back) {
		date1.value=from;
		date2.value=back;
		}
		function gocebu() {
			var f_m=date1.value.split("-")[0];
			var f_d=date1.value.split("-")[1];
			var f_y=date1.value.split("-")[2];
			var t_m=date2.value.split("-")[0];
			var t_d=date2.value.split("-")[1];
			var t_y=date2.value.split("-")[2];
			var search_url;
			var orig="";
			var dest=""; 
		  for(i=0;i<document.all("fromBJ").length;i++){       
				if(document.all("fromBJ")[i].checked){
					orig="PEK";
					dest=document.all("fromBJ")[i].value;
					search_url="http://www.cebupacificairplus.com/search4.php?departMonth="+ f_m +"&departDay="+ f_d + "&departYear="+ f_y +"&origin=" + orig + "&destination=" + dest + "&B1=Search+CebuPacific+Flights";
					window.open(search_url);
					search_url="http://www.cebupacificairplus.com/search4.php?departMonth="+ t_m +"&departDay="+ t_d + "&departYear="+ t_y +"&origin=" + dest + "&destination=" + orig + "&B1=Search+CebuPacific+Flights";
					window.open(search_url);
				}       
			}

		  for(i=0;i<document.all("fromMNL").length;i++){       
				if(document.all("fromMNL")[i].checked){
					orig="MNL"
					dest=document.all("fromMNL")[i].value;
					search_url="http://www.cebupacificairplus.com/search4.php?departMonth="+ f_m +"&departDay="+ f_d + "&departYear="+ f_y +"&origin=" + orig + "&destination=" + dest + "&B1=Search+CebuPacific+Flights";
					window.open(search_url);
					search_url="http://www.cebupacificairplus.com/search4.php?departMonth="+ t_m +"&departDay="+ t_d + "&departYear="+ t_y +"&origin=" + dest + "&destination=" + orig + "&B1=Search+CebuPacific+Flights";
					window.open(search_url);
				}       
			}
		}
  </script>
